<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    .whole_register_div{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<body>
    <a href="Login.html">Login</a>
    <div class="whole_register_div"> 
        <h2>Registeration</h2>
    </div>
    <div class="whole_register_div">
        <label for="">Name</label> <br>
        <input type="text" id="reg_name" placeholder="Enter Your Name"> <br>
        <label for="">Password</label> <br>
        <input type="text" id="reg_password" placeholder="Enter Your Password"> <br>
        <label for="">Email Id</label> <br>
        <input type="text" id="reg_email" placeholder="Enter Your Email"> <br>
        <button onclick="registerbutton('reg_name','reg_password','reg_email')">Register</button>
    </div>
</body>
<script src="main.js"></script>
</html>
